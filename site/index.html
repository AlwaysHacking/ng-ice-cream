<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="/site/favicon.ico" type="image/x-icon" />
  <title>Ice Cream Playground</title>
  <style>
    .index-nav {
      margin-bottom: 40px;
    }
    ul.index-nav {
      display: flex; flex-wrap: wrap;
    }
    ul.index-nav li {
      display: inline-block;
    }
    ul.index-nav li + li {
      border-left: solid 1px #bbb;
      padding-left: 10px;
      margin-left: 10px;
    }
    .active {
      color: #bbb;
    }
    .container{
      padding: 10px 40px 0;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="container">
    <ul class="index-nav">
      <li>
        <a ui-sref="button" ui-sref-active="active">Button</a>
      </li>
      <li>
        <a ui-sref="button-group" ui-sref-active="active">Button Group</a>
      </li>
      <li>
        <a ui-sref="modal" ui-sref-active="active">Modal</a>
      </li>
      <li>
        <a ui-sref="tabs" ui-sref-active="active">Tabs</a>
      </li>
      <li>
        <a ui-sref="form" ui-sref-active="active">Form</a>
      </li>
      <li>
        <a ui-sref="menu" ui-sref-active="active">Menu</a>
      </li>
      <li>
        <a ui-sref="grid" ui-sref-active="active">Grid</a>
      </li>
    </ul>
    <ui-view></ui-view>
  </div>

</html>
